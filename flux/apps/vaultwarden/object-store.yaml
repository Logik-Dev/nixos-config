---
apiVersion: barmancloud.cnpg.io/v1
kind: ObjectStore
metadata:
    name: minio-backups
    namespace: vaultwarden
spec:
    configuration:
        destinationPath: s3://vaultwarden
        endpointURL: http://192.168.10.100:9000 
        s3Credentials:
            accessKeyId:
                name: minio-credentials
                key: MINIO_ROOT_USER
            secretAccessKey:
                name: minio-credentials
                key: MINIO_ROOT_PASSWORD
        wal:
          compression: gzip
        data:
          compression: gzip
