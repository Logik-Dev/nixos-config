apiVersion: apps/v1
kind: Deployment
metadata:
  name: vaultwarden
  namespace: vaultwarden
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vaultwarden
  template:
    metadata:
      labels:
        app: vaultwarden
    spec:
      containers:
      - name: vaultwarden
        image: vaultwarden/server:1.30.5
        ports:
        - containerPort: 80
        - containerPort: 3012
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: vaultwarden-db-app
              key: uri
        envFrom:
        - secretRef:
            name: vaultwarden-env
        volumeMounts:
        - name: data
          mountPath: /data
        resources:
          requests:
            memory: "128Mi"  
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: vaultwarden
