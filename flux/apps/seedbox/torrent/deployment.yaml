apiVersion: apps/v1
kind: Deployment
metadata:
  name: qbittorrent
  namespace: seedbox
spec:
  strategy:
    type: Recreate
  replicas: 1
  selector:
    matchLabels:
      app: qbittorrent
  template:
    metadata:
      labels:
        app: qbittorrent
    spec:
      initContainers:
      - name: gluetun
        image: qmcgaw/gluetun:v3.39.0
        lifecycle:
          postStart:
            exec:
              command: ["/bin/sh", "-c", "(ip rule del table 51820; ip -6 rule del table 51820) || true"]
        securityContext:
          capabilities:
            add:
              - NET_ADMIN
        envFrom:
        - secretRef:
            name: wireguard-config
        env:
        - name: DOT
          value: off
        volumeMounts:
        - name: tun-device
          mountPath: /dev/net/tun
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "512Mi"
            cpu: "200m"
      containers:
      - name: qbittorrent
        image: lscr.io/linuxserver/qbittorrent:latest
        env:
        - name: PUID
          value: "1000"
        - name: PGID
          value: "992"
        - name: TZ
          value: "Europe/Paris"
        - name: WEBUI_PORT
          value: "8080"
        volumeMounts:
        - name: media-storage
          mountPath: /mnt/future/medias/downloads
          subPath: downloads
        - name: media-storage
          mountPath: /mnt/future/medias/ratio
          subPath: ratio
        - name: config-storage
          mountPath: /config
        ports:
        - name: webui
          containerPort: 8080
          protocol: TCP
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "1Gi"
            cpu: "500m"
      volumes:
      - name: tun-device
        hostPath:
          path: /dev/net/tun
          type: CharDevice
      - name: media-storage
        persistentVolumeClaim:
          claimName: media-storage
      - name: config-storage
        persistentVolumeClaim:
          claimName: qbittorrent-config