---
# PVC pour monter le sous-dossier test
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-test-pvc
  namespace: default
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: nfs-media-storage
  resources:
    requests:
      storage: 10Gi
  # Spécifier le sous-dossier dans les annotations
  annotations:
    nfs.io/subPath: "test"

---
# Déploiement d'exemple utilisant le sous-dossier test
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nfs-test-app
  namespace: default
  labels:
    app: nfs-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nfs-test
  template:
    metadata:
      labels:
        app: nfs-test
    spec:
      containers:
      - name: test-container
        image: nginx:alpine
        ports:
        - containerPort: 80
        volumeMounts:
        - name: nfs-test-volume
          mountPath: /usr/share/nginx/html
          # Le contenu de /mnt/future/medias/test sera monté ici
        env:
        - name: MESSAGE
          value: "NFS Test Container"
        # Commande pour créer un fichier de test
        command: ["/bin/sh"]
        args:
          - -c
          - |
            echo "<h1>NFS Test - $(date)</h1>" > /usr/share/nginx/html/index.html
            echo "<p>Container: $(hostname)</p>" >> /usr/share/nginx/html/index.html
            echo "<p>NFS Path: /mnt/future/medias/test</p>" >> /usr/share/nginx/html/index.html
            exec nginx -g 'daemon off;'
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 100m
            memory: 128Mi
      volumes:
      - name: nfs-test-volume
        persistentVolumeClaim:
          claimName: nfs-test-pvc

---
# Service pour exposer l'application de test
apiVersion: v1
kind: Service
metadata:
  name: nfs-test-service
  namespace: default
spec:
  selector:
    app: nfs-test
  ports:
  - port: 80
    targetPort: 80
  type: ClusterIP

---
# HTTPRoute pour accéder au test via le gateway
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: nfs-test-route
  namespace: default
spec:
  parentRefs:
  - name: vlan12-gateway
    namespace: default
  hostnames:
  - "nfs-test.ingress.logikdev.fr"
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: nfs-test-service
      port: 80
      weight: 100