---
apiVersion: cilium.io/v2alpha1
kind: CiliumLoadBalancerIPPool
metadata:
  name: vlan12-ip-pool
  namespace: default
spec:
  blocks:
  - start: 192.168.12.100
    stop: 192.168.12.101
  serviceSelector:
    matchLabels:
      io.kubernetes.service.name: cilium-gateway-vlan12-gateway # this load balancer is generated by cilium based on the gateway
---
apiVersion: cilium.io/v2alpha1
