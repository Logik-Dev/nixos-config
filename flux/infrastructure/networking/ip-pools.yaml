---
apiVersion: cilium.io/v2alpha1
kind: CiliumLoadBalancerIPPool
metadata:
  name: vlan12-ip-pool
  namespace: default
spec:
  blocks:
  - cidr: 192.168.12.99/29  # IP pool on VLAN 12 for gateways
  serviceSelector:
    matchLabels:
      io.kubernetes.service.name: vlan12-gateway-cilium-gateway # this load balancer is generated by cilium based on the gateway
      
